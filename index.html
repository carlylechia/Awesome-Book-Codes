<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="books.css" />

    <title>Awesome Books</title>
  </head>
  <body>
    <nav class="nav">
      <h1 class="nav-title">Awesome Books</h1>
    </nav>
    <div class="time-div">
      <p class="time"></p>
    </div>
    <section class="section1">
      <h2>All Awesome Books</h2>
      <div class="books-wrapper" id="book-banner"></div>
    </section>
    <section class="section2">
      <span class="short separator"></span>
      <h2>Add a New Book</h2>
      <form class="input-wrapper" id="form-banner">
        <input type="text" placeholder="Title" id="title" name="title" required/>
        <input type="text" placeholder="Author" id="author" name="author" required/>
        <button type="submit" class="add-btn">Add</button>
      </form>
    </section>

    <!-- <script src="bookactions.js"></script> -->
    <script src="classes.js"></script>
  </body>
</html>
